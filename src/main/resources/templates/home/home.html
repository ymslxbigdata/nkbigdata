<!DOCTYPE html>
<html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="~{decorator/common-head::common-head}">
</head>
<body>
	<div id="home" class="background-color-10253F" v-cloak>
		<vue-row id="titleId" class="menu-bar" type="flex" align="middle">
  			<vue-col :span="8"></vue-col>
  			<vue-col class="menu-title" :span="10">
  				<div class="">企业销售订单及生产分析中心</div>
  			</vue-col>
  			<vue-col :span="6">
  				<div class="font-size-smaller">{{curDate}}&nbsp;&nbsp;&nbsp;&nbsp;{{curTime}}</div>
  			</vue-col>
		</vue-row>
		<vue-row style="height:47.35%">
			<vue-col :span="6" class="data-panel-container">
				<div class="data-panel">
					<iframe id="areaMonthOutput" class="chart-frame" :src="areaMonthOutputUrl"></iframe>
				</div>
			</vue-col>
			<vue-col :span="6" class="data-panel-container">
				<div class="data-panel">
					<iframe id="areaSalesOrderAnalysis" class="chart-frame" :src="areaSalesOrderAnalysisUrl"></iframe>
				</div>
			</vue-col>
			<vue-col :span="6" class="data-panel-container">
				<div class="data-panel">
					<vue-row align="middle" style="margin-top: 20px;margin-bottom: 20px;">
					 	<div th:style="'background: url('+@{/resources/images/div-border-blue-M.png}+') no-repeat;background-size: 100% 100%; '" 
					 	class="float-left margin-right5 padding10-20 head-summary cursor-pointer">
							<vue-row type="flex" align="middle">
								<vue-col :span="24" class="font-color-white text-align-center font-weight-bold">
									<span>园区个数</span></br>
									<span class="font-size-larger">{{areaCnt}}</span>
								</vue-col>
							</vue-row>
						</div>
						<div th:style="'background: url('+@{/resources/images/div-border-blue-M.png}+') no-repeat;background-size: 100% 100%; '" 
					 	class="float-left margin-right5 padding10-20 head-summary cursor-pointer">
							<vue-row type="flex" align="middle">
								<vue-col :span="24" class="font-color-white text-align-center font-weight-bold">
									<!-- <span class="font-size24">{{deviceNumber}}</span></br> -->
									<span>企业总数</span></br>
									<span class="font-size-larger">{{compCnt}}</span>
									
								</vue-col>
							</vue-row>
						</div>
					</vue-row>
					<vue-row class="font-size-larger font-color-white" style="margin:20px">
						<span >截至当前销售订单总金额：</span></br>
						<div style="color:red;text-align:center;font-size: xx-large;">{{currentOrderAmount}}&nbsp;(元)</div>
						<div style="text-align:right;font-size: x-large;margin-right: 50px;margin-top: 20px;">同比增长{{orderIncrease}}%</div>
					</vue-row>
					<vue-row>
						<div style="background-color:yellow;height:1px;"></div>
					</vue-row>
					<vue-row class="font-size-larger font-color-white" style="margin:20px">
						<span >年产总量：</span></br>
						<div style="color:yellow;text-align:center;font-size: xx-large;">{{yearProduction}}&nbsp;(万套)</div>
					</vue-row>
					<vue-row class="font-size-larger font-color-white" style="margin:20px">
						<span >年产总值：</span></br>
						<div style="color:yellow;text-align:center;font-size: xx-large;">{{yearOutput}}&nbsp;(万元)</div>
					</vue-row>
				</div>
			</vue-col>
			<vue-col :span="6" class="data-panel-container">
				<vue-row style="width:100%;height:50%;">
					<div class="data-panel">
						<iframe id="hotSaleMonth" class="chart-frame" :src="hotSaleMonthUrl"></iframe>
					</div>
				</vue-row>
				<vue-row style="width:100%;height:50%;">
					<div class="data-panel">
						<iframe id="hotSaleYear" class="chart-frame" :src="hotSaleYearUrl"></iframe>
					</div>
				</vue-row>
			</vue-col>
		</vue-row>
		<vue-row style="height:47.35%">
			<vue-col :span="18" class="data-panel-container">
				<div class="data-panel">
					<iframe id="leadingMonthAnalysis" class="chart-frame" :src="leadingMonthAnalysisUrl"></iframe>
				</div>
			</vue-col>
			<vue-col :span="6" class="data-panel-container">
				<vue-row style="width:100%;height:50%;">
					<div class="data-panel">
						<iframe id="hotSaleAreaAmout" class="chart-frame" :src="hotSaleAreaAmoutUrl"></iframe>
					</div>
				</vue-row>
				<vue-row style="width:100%;height:50%;">
					<div class="data-panel">
						<iframe id="hotSaleProductAmout" class="chart-frame" :src="hotSaleProductAmoutUrl"></iframe>
					</div>
				</vue-row>
			</vue-col>
		</vue-row>
	</div>
	<script th:include="~{home/homeJs::script}"></script>
</body>
</html>
