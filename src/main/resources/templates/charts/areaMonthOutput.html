<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script th:src="@{/global/echarts/echarts.js}"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="chart" style="width: 460px;height:425px;" class="background-color-0D1633"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart'));
        myChart.showLoading();
        var colors = ['#1193f3', '#d14a61'];

        // 指定图表的配置项和数据
        var option = {
        	color: colors,
            backgroundColor: '#10253F',
            textStyle: {
                color: 'rgba(255, 255, 255, 0.8)'
            },
            title: {
                text: '园区月产量及月产值',
                textStyle: {
                    color: 'rgba(255, 255, 255, 0.8)'
                },
            },
            grid: {
                left: '2%',
                right: '3.5%',
                bottom: '6%',
                containLabel: true
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
            	 data:['月产量(万套)', '月产值(万元)'],
                 textStyle: {
                     color: 'rgba(255, 255, 255, 0.8)'
                 },
                 right: 0,
            },
            xAxis : [
		 		{
		            type: 'value',
		            name: '月产量(万套)',
		            position: 'top',
		            offset: 10,
		            nameLocation: 'start',
		            axisLine: {
		                lineStyle: {
		                    color: colors[0]
		                }
		            },
		        },
		        {
		            type: 'value',
		            name: '月产值(万元)',
		            position: 'bottom',
		            offset: 10,
		            nameLocation: 'start',
		            axisLine: {
		                lineStyle: {
		                    color: colors[1]
		                }
		            },
		        }
            ],
            yAxis : [
                {
                    type : 'category',
                    data : ['龙华工业园50亩','龙华工业园98亩','唐江家具集聚区','镜坝联民杉树下','镜坝工业园200亩','东山官坑','龙回三益','横寨33亩','龙回半岭一期','龙华高峰101亩','龙华工业园545亩','镜坝703亩','东山文峰']
                }
            ],
            series : [
                {
                	name:'月产量(万套)',
                    type:'bar',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data:[232, 856, 456, 688, 225, 963, 100, 895, 123, 542, 123, 666, 385]
                },
                {
                	name: '月产值(万元)',
                    type:'bar',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    xAxisIndex: 1,
                    data:[23200, 85600, 45600, 68800, 22500, 96300, 10000, 89500, 12300, 54200, 12300, 66600, 38500]
                },
            ]
        };

        myChart.hideLoading();
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
