<!DOCTYPE html>
<html style="width: 100%;height:100%;">
<head>
    <meta charset="utf-8">
    <script th:src="@{/global/echarts/echarts.js}"></script>
</head>
<body style="width: 96%;height:92%;">
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 100%;height:100%;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var chart = echarts.init(document.getElementById('main'));
        chart.showLoading();
        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#10253F',
            color: ['#3398DB'],
            textStyle: {
                color: 'rgba(255, 255, 255, 0.8)'
            },
            title: {
                text: '热销产品订单金额(单位：万元)',
                textStyle: {
                    color: 'rgba(255, 255, 255, 0.8)'
                },
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '2%',
                right: '2%',
                bottom: '0%',
                containLabel: true
            },
            legend: {},
            xAxis: {
                data: ["欧式实木沙发","红木餐桌椅","项目餐桌椅","橡木双人床"]
            },
            yAxis: {},
            series: [{
                barWidth: '45%',
                type: 'bar',
                data: [15000,12000,10000,9800],
                label: {
                    normal: {
                        show: true,
                        position: 'inside'
                    }
                },
            }]
        };

        chart.hideLoading();
        // 使用刚指定的配置项和数据显示图表。
        chart.setOption(option);
        
        window.addEventListener('resize', function () {
            chart.resize();
        });
        
        let timer = null;
        let count = 0;
        function autoTip(total) {
            timer = setInterval(function() {
                var curr = count % total;
                chart.dispatchAction({
                    type: 'showTip',
                    seriesIndex: 0, // 因为只有一组数据，所以此处应为0
                    dataIndex: curr
                });
                count += 1;
            }, 3000);
        };
    </script>
</body>
</html>
