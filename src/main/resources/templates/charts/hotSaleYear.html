<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script th:src="@{/global/echarts/echarts.js}"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 460px;height:200px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();
        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#10253F',
            color: ['#3398DB'],
            textStyle: {
                color: 'rgba(255, 255, 255, 0.8)'
            },
            title: {
                text: '热销产品年产量(套)',
                textStyle: {
                    color: 'rgba(255, 255, 255, 0.8)'
                },
            },
            grid: {
                left: '2%',
                right: '2%',
                bottom: '0%',
                containLabel: true
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {},
            xAxis: {
                data: ["床","沙发","餐桌椅"]
            },
            yAxis: {},
            series: [{
                barWidth: '45%',
                type: 'bar',
                data: [22200000,24600000,51000000],
                label: {
                    normal: {
                        show: true,
                        position: 'inside'
                    }
                },
            }]
        };

        myChart.hideLoading();
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
