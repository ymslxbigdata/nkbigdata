<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script th:src="@{/global/echarts/echarts.js}"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 460px;height:200px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();
        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#10253F',
            // color: ['#3398DB'],
            textStyle: {
                color: 'rgba(255, 255, 255, 0.8)'
            },
            title: {
                text: '热销产品月产量',
                textStyle: {
                    color: 'rgba(255, 255, 255, 0.8)'
                },
            },
            tooltip : {
                trigger: 'item',
            },
            legend: {
                orient: 'vertical',
                right : 0,
                data:['床','沙发','餐桌椅'],
                textStyle: {
                    color: 'rgba(255, 255, 255, 0.8)'
                },
            },
            series: [{
                type: 'pie',
                data:[
                    {value:1850000, name:'床'},
                    {value:2050000, name:'沙发'},
                    {value:4250000, name:'餐桌椅'}
                ],
            }]
        };

        myChart.hideLoading();
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
