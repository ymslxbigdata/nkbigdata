<!DOCTYPE html>
<html style="width: 100%;height:100%;">
<head>
    <meta charset="utf-8">
    <script th:src="@{/global/echarts/echarts.js}"></script>
</head>
<body style="width: 98%;height:96%;">
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 100%;height:100%;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var chart = echarts.init(document.getElementById('main'));
        chart.showLoading();
        var colors = ['#1193f3', '#d14a61'];
        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#10253F',
            color: colors,
            textStyle: {
                color: 'rgba(255, 255, 255, 0.8)'
            },
            title: {
                text: '龙头月产能分析',
                textStyle: {
                    color: 'rgba(255, 255, 255, 0.8)'
                },
            },
            grid: {
                left: '3%',
                right: '5%',
                bottom: '3%',
                containLabel: true
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
            	 data:['产品订单销量(万元)', '月产能(产品套数)'],
                 textStyle: {
                     color: 'rgba(255, 255, 255, 0.8)'
                 },
                 right: 0,
            },
            xAxis: [
            	{
           			axisLabel:{
                    	rotate: -30
                    },
           		 	type : 'category',
            		data: ["汇明家具","嘉美瑞","蓝天木业","金海","千多多","自由王国","维平家具","木牛","红鼎轩","潘峰","世华家具","金塔家具","千多多2","世纪豪轩","三友家具","琅岐实业","福林木业","福庆家具","名府工匠","木之宝"]
            	}
                
            ],
            yAxis: [
            	{
		            type: 'value',
		            name: '产品订单销量(万元)',
		            position: 'left',
		            offset: 10,
		            nameLocation: 'end',
		            axisLine: {
		                lineStyle: {
		                    color: colors[0]
		                }
		            },
		        },
		        {
		            type: 'value',
		            name: '月产能(产品套数)',
		            position: 'right',
		            offset: 10,
		            nameLocation: 'end',
		            axisLine: {
		                lineStyle: {
		                    color: colors[1]
		                }
		            },
		        }
            ],
            dataZoom: [
                {
                    type: 'slider',
                    show: true,
                    xAxisIndex: [0],
                    start: 1,
                    end: 50
                },
                {
                    type: 'inside',
                    xAxisIndex: [0],
                    start: 1,
                    end: 50
                },
            ],
            series: [
            	{
            		name: '产品订单销量(万元)',
	                type: 'bar',
	                data: [15000,14000,13000,12000,11000,10200,10000,9000,8900,8000,7800,7500,7500,7400,7300,7000,6900,6800,6700,6600],
	                label: {
	                    normal: {
	                        show: true,
	                        position: 'inside'
	                    }
	                },
            	},
            	{
            		name: '月产能(产品套数)',
	                type: 'bar',
	                yAxisIndex: 1,
	                data: [150,140,130,120,110,102,100,90,89,80,78,75,75,74,73,70,69,68,67,66],
	                label: {
	                    normal: {
	                        show: true,
	                        position: 'inside'
	                    }
	                },
            	},
           	]
        };

        chart.hideLoading();
        // 使用刚指定的配置项和数据显示图表。
        chart.setOption(option);
        
        window.addEventListener('resize', function () {
            chart.resize();
        });
        
        let timer = null;
        let count = 0;
        function autoTip(total) {
            timer = setInterval(function() {
                var curr = count % total;
                chart.dispatchAction({
                    type: 'showTip',
                    seriesIndex: 0, // 因为只有一组数据，所以此处应为0
                    dataIndex: curr
                });
                count += 1;
            }, 3000);
        };
    </script>
</body>
</html>
