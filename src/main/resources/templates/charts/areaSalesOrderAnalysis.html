<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script th:src="@{/global/echarts/echarts.js}"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="chart" style="width: 460px;height:425px;" class="background-color-0D1633"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var chart = echarts.init(document.getElementById('chart'));
        chart.showLoading();
        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#10253F',
            color: ['#3398DB'],
            textStyle: {
                color: 'rgba(255, 255, 255, 0.8)'
            },
            title: {
                text: '园区销售订单对比分析(万元)',
                textStyle: {
                    color: 'rgba(255, 255, 255, 0.8)'
                },
            },
            grid: {
                left: '3%',
                right: '5%',
                bottom: '3%',
                containLabel: true
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {},
            xAxis : [
                {
                    type : 'value'
                }
            ],
            yAxis : [
                {
                    type : 'category',
                    data : ['龙华工业园50亩','龙华工业园98亩','唐江家具集聚区','镜坝联民杉树下','镜坝工业园200亩','东山官坑','龙回三益','横寨33亩','龙回半岭一期','龙华高峰101亩','龙华工业园545亩','镜坝703亩','东山文峰']
                }
            ],
            series : [
                {
                    type:'bar',
                    barWidth: '45%',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data:[23232, 85624, 45645, 68842, 22584, 96328, 100000, 89525, 123456, 54218, 123455, 66666, 38524]
                },
            ]
        };

        chart.hideLoading();
        // 使用刚指定的配置项和数据显示图表。
        chart.setOption(option);
    </script>
</body>
</html>
